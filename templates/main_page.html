<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="/static/js/home.js"></script>
    </head>
    <body>
        <div class="container">
            <h3>Python dictionary as a datasource.</h3>
            <form id="ymmForm">
                <div class="form-group">
                    <label>Year</label>
                    <input name="year" type="number" class="form-control" step="1" min="2000" max="2017" placeholder="enter year - YYYY">
                </div>
                <div class="form-group">
                    <label>Make</label>
                    <input name="make" type="text" class="form-control" placeholder="enter make - Nissan">
                </div>
                <div class="form-group">
                    <label>Model</label>
                    <input name="model" type="text" class="form-control" placeholder="enter model - Leaf">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div id="resultDiv">
            <div class="container">
                <p class="lead data-status"></p>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md"><p class="lead">id</p></div>
                    <div class="col-md"><p class="lead">make</p></div>
                    <div class="col-md"><p class="lead">model</p></div>
                    <div class="col-md"><p class="lead">msrp</p></div>
                    <div class="col-md"><p class="lead">year</p></div>
                </div>
            </div>
            <div class="container data-rows">

            </div>

        </div>

    </body>
</html>
